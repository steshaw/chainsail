controller:
  image: TODO
  cmd: chainsail-controller
  args:
    - --job
    - "{job_id}"
    - --storage
    - /chainsail/storage.yaml
    - --hostsfile
    - /chainsail-bis/hostfile
    - --job-spec
    - /chainsail-bis/job.json
    - --config
    - /chainsail/controller.yaml
  ports: [50051, 26]
  user_code_image: TODO
  httpstan_image: TODO

worker:
  image: TODO
  cmd: /usr/sbin/sshd
  args:
    - -D
  ports: [26]
  user_code_image: TODO
  httpstan_image: TODO

# signed URLs the user requests are valid for n seconds
# (here: 604800 seconds = 1 week)
results_url_expiry_time: 604800

node_type: KubernetesPod

remote_logging_config_path: TODO

node_config:
  ssh_private_key_path: /config/unsafe_dev_key_rsa
  ssh_public_key: "ssh-rsa  unsafeDevKey"
  storage_config_path: /config/storage.yaml
  controller_config_path: /config/controller.yaml
